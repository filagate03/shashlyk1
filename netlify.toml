# Frontend-only deploy on Netlify. Adjust api_url to your backend.
[build]
  base = "web-app"
  command = "npm run build"
  publish = "dist"
  [build.environment]
    NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "https://shashlyk1-1.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/uploads/*"
  to = "https://shashlyk1-1.onrender.com/uploads/:splat"
  status = 200
  force = true
